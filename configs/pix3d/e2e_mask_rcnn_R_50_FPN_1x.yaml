_BASE_: "MESH-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "meshrcnn://coco_init_0719.pth" # "catalog://ImageNetPretrained/MSRA/R-50"
  MASK_ON: True
  RESNETS:
    DEPTH: 50
  RPN:
    IOU_THRESHOLDS: [0.2, 0.5, 0.7]
    IOU_LABELS: [-1, 0, -1, 1]
    SMOOTH_L1_BETA: 0.111 # to match old D2
  ROI_HEADS:
    NAME: "MeshRCNNROIHeads"
    BATCH_SIZE_PER_IMAGE: 64
    NUM_CLASSES: 9 # Number of foreground classes
    IOU_THRESHOLDS: [0.2, 0.5]
    IOU_LABELS: [-1, 0, 1]
  ROI_BOX_HEAD:
    SMOOTH_L1_BETA: 1.0 # to match old D2
  ROI_MASK_HEAD:
    NAME: "MaskRCNNConvUpsampleHead"
    POOLER_RESOLUTION: 14
    POOLER_SAMPLING_RATIO: 2
    NUM_CONV: 4
DATASETS:
  TRAIN: ("pix3d_s1_train",)
  TEST: ("pix3d_s1_test",)
SOLVER:
  BASE_LR: 0.02
  WEIGHT_DECAY: 0.0001
  STEPS: (8000, 10000)
  MAX_ITER: 11000
  WARMUP_ITERS: 1000
  WARMUP_FACTOR: 0.1
